<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="chek-box-content">
                <label class="label-for-checkbox">
                    <input type="checkbox" class="checkbox" name="checkbox" />
                    <span class="checkbox__style"></span>
                    checkbox
                </label>

                <label class="label-for-checkbox">
                    <input type="checkbox" class="checkbox" name="checkbox" checked />
                    <span class="checkbox__style"></span>
                    checkbox cheked
                </label>

                <label class="label-for-checkbox">
                    <input type="checkbox" class="checkbox" name="checkbox" disabled />
                    <span class="checkbox__style"></span>
                    checkbox disable
                </label>

                <label class="label-for-checkbox">
                    <input type="checkbox" class="checkbox" name="checkbox" disabled checked />
                    <span class="checkbox__style"></span>
                    checkbox disable cheked
                </label>
            </div>
            <div class="chek-box-content">
                <label class="label-for-checkbox">
                    <input type="checkbox" class="checkbox__img" name="checkbox" />
                    <span class="checkbox__style__img"></span>
                    checkbox
                </label>

                <label class="label-for-checkbox">
                    <input type="checkbox" class="checkbox__img" name="checkbox" checked />
                    <span class="checkbox__style__img"></span>
                    checkbox cheked
                </label>

                <label class="label-for-checkbox">
                    <input type="checkbox" class="checkbox__img" name="checkbox" disabled />
                    <span class="checkbox__style__img"></span>
                    checkbox disable
                </label>

                <label class="label-for-checkbox">
                    <input type="checkbox" class="checkbox__img" name="checkbox" disabled checked />
                    <span class="checkbox__style__img"></span>
                    checkbox disable cheked
                </label>
            </div>

            <div class="chek-box-content">
                <label class="label-for-checkbox">
                    <input type="radio" class="radio" name="radio" />
                    <span class="radio__style"></span>
                    radio
                </label>

                <label class="label-for-checkbox">
                    <input type="radio" class="radio" name="radio" checked />
                    <span class="radio__style"></span>
                    radio cheked
                </label>

                <label class="label-for-checkbox">
                    <input type="radio" class="radio" name="radio2" disabled />
                    <span class="radio__style"></span>
                    radio disable
                </label>

                <label class="label-for-checkbox">
                    <input type="radio" class="radio" name="radio3" disabled checked />
                    <span class="radio__style"></span>
                    radio disable cheked
                </label>
            </div>
        </div>
    </body>
</html>
